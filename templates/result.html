<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking Results</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tbody {
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Resume Ranking Results</h1>
    <table>
        <thead>
            <tr>
                <th>CV File Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for item in scores %}
            <tr>
                <td>{{ item[0] }}</td> <!-- Resume file name -->
                <td>{{ item[1] }}</td> <!-- Resume score -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Upload Another Job Description</a>
</body>
</html>
